<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <link rel="stylesheet" href="../CSS/contact.css">
</head>

<body>
    <div class="text-buttons">
        <button><a href="index.html">HOME</a></button>
        <button><a href="Projects.html">PROJECTS</a></button>
        <button><a href="about.html">ABOUT ME</a></button>
        <button>CONTACTS</button>
    </div>
    <div class="contact-section">
        <div class="contact-info">
            <h1>Contact Me</h1>
            <p>Feel free to reach out for collaborations, inquiries, or just to say hello!</p>
            <ul>
                <li><strong>Email:</strong> emersoncalinaya@gmail.com</li>
                <li><strong>Phone:</strong> +123 456 7890</li>
                <li><strong>Address:</strong> City of Malabon University, Philippines</li>
            </ul>
        </div>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" rows="6" required></textarea>

                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </div>
</body>

</html>
